<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello React!</title>
    <style>
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="./lib/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="./lib/react-dom.development.js"></script>
    <!-- 虚拟dom和真实dom -->
    <script type="text/javascript" src="./lib/babel.min.js"></script>
    <script type="text/babel">/*此处 一定要写babel*/
        // 创建函数式组件
        function Demo() {
            console.log(this); // 此处的this是undefined，因为babel编译后开启了严格模式
            return (
                <h2>我是函数定义的组件(适用于【简单组件】的定义)</h2>
            )
        }
        // 渲染组件到页面
        ReactDOM.render(<Demo/>, document.getElementById('app'))
        
        /*
        执行了ReactDOM.render之后发生了什么？
        1.React解析组件标签，找到了Demo组件
        2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中
        
        */
       class Person {}
       class Student extends Person {}
       let s1 = new Student()
       console.log(s1.__proto__ === Student.prototype);
       console.log(Student.prototype.__proto__ === Person.prototype);
    </script>
</body>
</html>
</html>
