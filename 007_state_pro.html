<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state</title>
    <style>
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="./lib/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="./lib/react-dom.development.js"></script>
    <!-- 虚拟dom和真实dom -->
    <script type="text/javascript" src="./lib/babel.min.js"></script>
    <script type="text/babel">/*此处一定要写babel*/

    class TestState extends React.Component {
        state = {
            isHot: false
        }
        render() {
            const { isHot } = this.state;
            return (
                <h1 onClick={this.handleChange}>今天天气很{isHot ? '炎热' : '寒冷'}</h1>
            )
        }
        // 这种写法，方法会挂载在TestState.prototype
        // handleChange() {
        //     this.setState({
        //         isHot: !this.state.isHot
        //     })
        // }

        // 这种写法，方法会挂载在实例上
        // 自定义方法要用赋值语句的形式+箭头函数
        handleChange = () => {
            this.setState({isHot: !this.state.isHot})
        }
    }

    ReactDOM.render(<TestState/>, document.getElementById('app'))
    </script>
</body>
</html>
</html>
